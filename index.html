<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Web App</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer-container">
        <header>
            <h1>Library App</h1>
        </header>

        <section class="content">
            <button id="add-book-btn" class="add-book-btn">Add book</button>
            <dialog>
                <form action="#" class="input-container">
                    <label for="book-name-input">Book name</label>
                    <input type="text" name="book-name-input" id="book-name-input" class="text-input" required>

                    <label for="book-author-input">Book author</label>
                    <input type="text" name="book-author-input" id="book-author-input" class="text-input" required>
                
                    <label for="book-pages-input">Number of pages</label>
                    <input type="number" name="book-pages-input" id="book-pages-input" min="1" class="text-input" required>
                    
                    <p>Have you read it?</p>
                    <div>
                        <label for="read">yes</label>
                        <input type="radio" name="read-or-not-input" id="read" value="read" checked="checked" class="radio-input">
                        <label for="unread">no</label>
                        <input type="radio" name="read-or-not-input" id="unread" value="unread" class="radio-input">
                    </div>

                    <div class="form-btn-container">
                        <button id="submit-add-book-btn" class="form-btn">Add book</button>
                        <button id="close-add-book-btn" class="form-btn">close</button>
                    </div>
                </form>

                
            </dialog>
            


            <div class="content-grid">
                <div class="card">
                    <div class="book-info">
                        <p class="book-name">book 1</p>
                        <p class="book-author">joe mama</p>
                        <p class="book-pages">100</p>
                    </div>
                    <div class="book-btn-container">
                        <button class="read-not-read-btn">Read</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>

                <div class="card">
                    <div class="book-info">
                        <p class="book-name">book 1</p>
                        <p class="book-author">joe mama</p>
                        <p class="book-pages">100</p>
                    </div>
                    <div class="book-btn-container">
                        <button class="read-not-read-btn">Unread</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>

                <div class="card">
                    <div class="book-info">
                        <p class="book-name">book 1</p>
                        <p class="book-author">joe mama</p>
                        <p class="book-pages">100</p>
                    </div>
                    <div class="book-btn-container">
                        <button class="read-not-read-btn">Read</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>

                <div class="card">
                    <div class="book-info">
                        <p class="book-name">book 1</p>
                        <p class="book-author">joe mama</p>
                        <p class="book-pages">100</p>
                    </div>
                    <div class="book-btn-container">
                        <button class="read-not-read-btn">Read</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="book-info">
                        <p class="book-name">book 1</p>
                        <p class="book-author">joe mama</p>
                        <p class="book-pages">100</p>
                    </div>
                    <div class="book-btn-container">
                        <button class="read-not-read-btn">Read</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="book-info">
                        <p class="book-name">book 1</p>
                        <p class="book-author">by joe mama</p>
                        <p class="book-pages">100 pages</p>
                    </div>
                    <div class="book-btn-container">
                        <button class="read-not-read-btn">Read</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>Made with ❤️ by ComplexeExquis</p> 
            <a href="https://github.com/ComplexeExquis/odin-library" target="_blank">
                <img src="./assets/icons/github-icon.svg" alt="github icon">
            </a>
        </footer>

    </div>

    <script src="./script.js"></script>
</body>
</html>
